<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Fees Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Student Fees Management System</h1>

    <div class="mb-8 bg-blue-50 p-6 rounded-lg shadow-sm" id="admin">
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Admin: Add Payment</h2>
      <div class="flex flex-col sm:flex-row gap-4 mb-4">
        <input id="student_id" placeholder="Student ID" class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="amount" type="number" placeholder="Amount" step="0.01" class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button onclick="addPayment()" class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Add Payment</button>
      <p id="admin-result" class="mt-4 text-gray-600"></p>
    </div>

    <div class="bg-green-50 p-6 rounded-lg shadow-sm" id="student">
      <h2 class="text-xl font-semibold text-green-700 mb-4">Student: Check Fees</h2>
      <div class="flex flex-col sm:flex-row gap-4 mb-4">
        <input id="check_id" placeholder="Your Student ID" class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <button onclick="checkFees()" class="w-full sm:w-auto bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">Check</button>
      <p id="result" class="mt-4 text-gray-600"></p>
    </div>
  </div>

  <script>
    async function addPayment() {
      const student_id = document.getElementById('student_id').value;
      const amount = document.getElementById('amount').value;
      const payment_date = new Date().toISOString().split('T')[0];
      const resultEl = document.getElementById('admin-result');

      if (!student_id || !amount) {
        resultEl.innerHTML = '<span class="text-red-500">Please enter Student ID and Amount</span>';
        return;
      }

      try {
        const res = await fetch('/api/payments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ student_id, amount, payment_date })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to add payment');
        resultEl.innerHTML = data.message;
      } catch (error) {
        resultEl.innerHTML = '<span class="text-red-500">' + error.message + '</span>';
      }
    }

    async function checkFees() {
      const student_id = document.getElementById('check_id').value;
      const resultEl = document.getElementById('result');

      if (!student_id) {
        resultEl.innerHTML = '<span class="text-red-500">Please enter your Student ID</span>';
        return;
      }

      try {
        const res = await fetch(`/api/students/${student_id}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to fetch fees');
        resultEl.innerHTML = `Total: ₹${data.total.toFixed(2)}, Paid: ₹${data.paid.toFixed(2)}, Outstanding: ₹${data.outstanding.toFixed(2)}`;
      } catch (error) {
        resultEl.innerHTML = '<span class="text-red-500">' + error.message + '</span>';
      }
    }
  </script>
</body>
</html>
