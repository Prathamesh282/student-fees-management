<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Fees Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Student Fees Management</h1>

    <div class="mb-6 bg-gray-50 p-6 rounded-lg" id="admin">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Admin: Add Payment</h2>
      <div class="space-y-4">
        <input id="student_id" placeholder="Student ID" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" />
        <input id="amount" type="number" placeholder="Amount" step="0.01" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" />
        <button onclick="addPayment()" class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-800 transition-colors">Add Payment</button>
      </div>
      <p id="admin-result" class="mt-4 text-gray-600"></p>
    </div>

    <div class="bg-gray-100 p-6 rounded-lg" id="student">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Student: Check Fees</h2>
      <div class="space-y-4">
        <input id="check_id" placeholder="Your Student ID" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" />
        <button onclick="checkFees()" class="w-full bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700 transition-colors">Check</button>
      </div>
      <p id="result" class="mt-4 text-gray-600"></p>
    </div>
  </div>

  <script>
    async function addPayment() {
      const student_id = document.getElementById('student_id').value;
      const amount = document.getElementById('amount').value;
      const payment_date = new Date().toISOString().split('T')[0];
      const resultEl = document.getElementById('admin-result');

      if (!student_id || !amount) {
        resultEl.innerHTML = '<span class="text-red-500">Please enter Student ID and Amount</span>';
        return;
      }

      try {
        const res = await fetch('/api/payments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ student_id, amount, payment_date })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to add payment');
        resultEl.innerHTML = data.message;
      } catch (error) {
        resultEl.innerHTML = '<span class="text-red-500">' + error.message + '</span>';
      }
    }

    async function checkFees() {
      const student_id = document.getElementById('check_id').value;
      const resultEl = document.getElementById('result');

      if (!student_id) {
        resultEl.innerHTML = '<span class="text-red-500">Please enter your Student ID</span>';
        return;
      }

      try {
        const res = await fetch(`/api/students/${student_id}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to fetch fees');
        resultEl.innerHTML = `Total: ₹${data.total.toFixed(2)}, Paid: ₹${data.paid.toFixed(2)}, Outstanding: ₹${data.outstanding.toFixed(2)}`;
      } catch (error) {
        resultEl.innerHTML = '<span class="text-red-500">' + error.message + '</span>';
      }
    }
  </script>
</body>
</html>
